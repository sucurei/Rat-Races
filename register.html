<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Inregistrare</title>
    </head>
    <body>
        <div class="container">
            <div class="register-header">
                <img src="rats_race.jpg" alt="logo" class="logo-image" onclick="document.location='index.html'">
                <h1 class="header-title">
                    Rats Race
                </h1>
                <div>
                </div>
            </div>
            <br><br>
            <div class="main">
                <h4 class="main-title">
                    Introduceti datele pentru creearea contului
                </h4>
                <form action="/registry_data.js" class="registry-form">
                    <br><br>
                    <label for="username"> Nume utilizator:</label>
                    <input type="text" id="username" name="username"><br><br>
                    <label for="password"> Parola:</label>
                    <input type="password" id="password" name="password"><br><br>
                    <label for="cpassword"> Confirma parola:</label>
                    <input type="password" id="cpassword" name="cpassword"><br><br>
                    <label for="email"> Email:</label>
                    <input type="text" id="email" name="email"><br><br>
                    <button>
                        Inscriete
                    </button><br><br>
                </form>
            </div>
        </div>
        <div class = "footer">
            <p>Proiect realizat de Iordache Daniel si Sucurei Robert.</p>
        </div>
    </body>
</html>
